<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <title>Neue Kontakthistorie</title>
</head>
<body>

    <!--Obere Leiste für Einstsellungen, den Logout und den Profillink-->
    <header th:insert="fragments/htmlHead.html :: header"> </header>

    <div class="mr-5 ml-5 mt-3">
        <h1>Erstellen einer neuen Kontakthistorie</h1>
    </div>
    <div class="progress mr-5 ml-5 mt-3">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:00%">
            <span class="sr-only">00% Complete</span>
        </div>
    </div>
    <div class="mr-5 ml-5 mt-3">
        <h3>Legen Sie zunächst die Teilnehmer fest.</h3>
        <div class="mt-3 mb-3">
            <form ACTION="#" th:action="@{/searchContactForHistory}" th:object="${searchWord}" method="post">
                <input th:value="${searchWord}" th:name ="searchWord" />
                <button type="submit" class="btn btn-primary" >Kontakt suchen </button>
            </form>
        </div>
        <table class="table table-striped" th:if="${viewTableHistories}">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Funktion</th>
            </tr>
            <tr th:each="contact : ${allContacts}">
                <td th:text="${contact.firstname}"></td>
                <td th:text="${contact.lastname}"></td>
                <td th:text="${contact.email}"></td>
                <td>
                    <form ACTION="#" th:action="@{/chooseContactForHistory}" th:object="${contact}" method="post">
                        <input type="hidden" th:value="${contact.contactID}" th:name ="contactID" />

                        <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#submitModal">Kontakt auswählen</button>
                    </form>
                </td>
            </tr>
        </table>

        <table class="table table-striped" th:if="${viewChoosenTable}">
            <h3>Ausgewählte Kontakte</h3>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
            </tr>
            <tr th:each="contact : ${choosenContacts}">
                <td th:text="${contact.firstname}"></td>
                <td th:text="${contact.lastname}"></td>
                <td th:text="${contact.email}"></td>
            </tr>
        </table>
    </div>
    <div class="mr-5 ml-5 mt-3" th:if="${viewChoosenTable}">
        <form ACTION="#" th:action="@{/submitChoosenContacts}" method="post">
            <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#submitModal">Auswahl bestätigen</button>
        </form>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
