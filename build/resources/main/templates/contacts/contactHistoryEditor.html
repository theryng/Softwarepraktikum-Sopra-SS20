<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />

    <title>Kontakthistorien Bearbeitung</title>

</head>
<body>

    <form class="form-horizontal" id="multiCollapseExample1" th:object="${contactHistory}" th:action="@{/savingContactHistory}" method="post">

        <div class="row">
            <div class = "col-sm-10w">
                <div class = "row">
                    <div class = "col w-25">
                        Vorname: <input type="text" class="form-control" name = "firstname" th:field="*{date}"/> </br>
                    </div>
                    <div class = "col w-25">
                        Nachname:<input type="text" class="form-control" name = "lastname" th:field="*{text}"/></br>
                    </div>
                </div>
             </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 ml-3">Kontakthistorie speichern</button>
    </form>
    <form ACTION="#" th:action="@{/deleteContact}" th:object="${contact}" method="post">
        <input type="hidden" th:value="${contact.contactID}" th:name ="contactID" />

        <button type="submit" class="btn btn-danger mt-3 ml-3">Kontakthistorie l√∂schen </button>
    </form>

    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Studium</th>
            <th>Geburtsdatum</th>
            <th>E-Mail</th>
        </tr>
        <tr th:each="contact : ${contactHistory.contactOfHistory}">
            <td th:text="${contact.firstname} + ' ' + ${contact.lastname}"></td>
            <td th:text="${contact.courseOfStudies}"></td>
            <td th:text="${contact.dayOfBirth}"></td>
            <td th:text="${contact.email}"></td>
        </tr>

    </table>

</body>
</html>
