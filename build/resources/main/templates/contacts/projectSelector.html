<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lukas Januschke">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <title>Verknüpfen</title>
</head>
<body class="backgroundimage">
<!--Navbar fragment on top of the site. Contains all navigation elements of the project as well as the dropdown menu in order to view the options, logout or add User button-->
<header th:insert="fragments/htmlHead.html :: header"> </header>

<div class="container-fluid">

    <!-- Main Body, with Heading and Progressbar -->
    <div class="mr-5 ml-5 mt-3">
        <h1>Verknüpfen eines Projekts</h1>
    </div>
    <div class="progress mr-5 ml-5 mt-3">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:00%">
            <span class="sr-only">00% Complete</span>
        </div>
    </div>
    <div class="mr-5 ml-5 mt-3">
        <!-- Back button to return to contactDetails -->
        <a type="button" class="btn btn-secondary" th:href="@{/contactHistoryEditor/{ID}/{ID2}(ID=${contactHistoryDTO.getOriginalContactID()}, ID2=${contactHistoryDTO.getOriginalContactHistoryID()})}" method="get" th:text="'Zurück'">
        </a>

        <h4>Wählen Sie ein Projekt aus um es zu verknüpfen</h4>
        <!-- Search Button, to search for a certain Contact to have a Relationship with -->
        <form class="mt-2" ACTION="#" th:action="@{/searchContactHistoryProject}" th:object="${contactHistoryDTO}" method="post">
            <input type="hidden" th:value="*{originalContactID}" th:name ="originalContactID"/>
            <input type="hidden" th:value="*{originalContactHistoryID}" th:name ="originalContactHistoryID"/>
            <input th:value="${contactHistoryDTO.searchWord}" th:name ="searchWord" />
            <button type="submit" class="btn btn-danger ml-2" >Suchen </button>
        </form>
        <!-- Table with the Possible Results -->
        <table th:if="${viewTable}" class="table table-striped mt-3">
            <tr>
                <th>Name</th>
                <th>Startdatum</th>
                <th>Beschreibung</th>
                <th>Funktion</th>
            </tr>
            <tr th:each="project : ${contactHistoryDTO.allProjects}">
                <td>
                    <a>Name</a>
                    <h6 th:text="${project.name}"></h6>
                </td>
                <td>
                    <a>Startdatum</a>
                    <h6 th:text="${project.since}"></h6>
                </td>
                <td>
                    <a>Beschreibung</a>
                    <h6 th:text="${project.description}"></h6>
                </td>
                <td>
                    <!-- Button which selects the Contact you have a relationship with -->
                    <form ACTION="#" th:action="@{/setContactHistoryProject}" th:attribute th:object="${contactHistoryDTO}" method="post">
                        <input type="hidden" th:value="${project.getProjectID()}" th:name ="eventID" />
                        <input type="hidden" th:value="*{originalContactID}" th:name ="originalContactID"/>
                        <input type="hidden" th:value="*{originalContactHistoryID}" th:name ="originalContactHistoryID"/>
                        <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#submitModal">Projekt verknüpfen</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>

<footer th:insert="fragments/htmlFooter.html :: footer"> </footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
