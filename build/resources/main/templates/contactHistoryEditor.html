<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakthistorien Bearbeitung</title>
</head>
<body>
    Dies ist eine Testseite

    <form class="form-horizontal" id="multiCollapseExample1" th:object="${contactHistory}" th:action="@{/savingContactHistory}" method="post">

        <div class="col-sm-10">
            Datum:<input type="date" id="start" class="form-control" name="trip-start" th:value = "*{date}" th:field="*{date}"></br>
            Anstellung:<input type="text" class="form-control" name = "occupation" th:field="*{text}"/></br>

            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Email</th>
                    <th>Funktion</th>
                </tr>
                <tr th:each="contact : ${contactHistory.contactOfHistory}">
                    <td th:text="${contact.firstname}"></td>
                    <td th:text="${contact.lastname}"></td>
                    <td th:text="${event.email}"></td>
                    <td>
                        <form ACTION="#" th:action="@{/deleteFromContactHistory}" th:object="${contact}">
                            <input type="hidden" th:value="${contact.contactID}" th:name ="contactID" />

                            <button type="submit" class="btn btn-secondary">LÃ¶schen </button>
                        </form>
                    </td>
                </tr>
            </table>

        </div>
        <button type="submit" class="btn btn-primary mt-3 ml-5">Kontakt speichern</button>
    </form>
</body>
</html>
