<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!--Navbar for every page inside this application. Its meant to provide a smooth way to navigate to all different pages
    by just clicking on the corresponding items-->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light uniblue fixed-top">
        <!--ALUMNI NETZ has a reference to the homepage-->
        <a class="navbar-brand text-white navbar-logo" href="/home">ALUMNI NETZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Different refences of the navbar as well as a small dropdown menu on the right end of the navbar which contains
            reference items to some more pages and the logout option-->
        <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--leads to the contactlist-->
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/contacts}"><i class="far fa-address-book"></i> Kontakte</a>
                </li>
                <!--leads to the eventlist-->
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/events}"><i class="fas fa-glass-cheers"></i> Events</a>
                </li>
                <!--leads to the project list-->
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/projects}"><i class="fas fa-project-diagram"></i> Projekte</a>
                </li>
                <!--leads to the institute list-->
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/institutes}"><i class="far fa-building"></i> Institute</a>
                </li>
            </ul>
            <!--The small dropdown menu at the end of the navbar-->
            <form class="form-inline my-2 my-lg-0">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i> Account Optionen
                    </button>
                    <!--The different reference items inside the dropdown menu... The option page is referenced to the homepage until its finished-->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" method="get" th:href="@{/userDetails/{username}(username=${#httpServletRequest.getUserPrincipal().getName()})}"><i class="fas fa-info-circle"></i> Accountinformation</a>
                        <div th:unless="${#httpServletRequest.isUserInRole('ROLE_ADMIN') == false}">
                        <a class="dropdown-item" href="/registration"><i class="fas fa-tasks"></i> User verwalten</a>
                        </div>
                        <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Log out</a>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</div>
<script>

</script>
</body>
</html>
