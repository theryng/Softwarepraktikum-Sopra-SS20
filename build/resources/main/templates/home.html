<!doctype html><html xmlns:th="http://www.thymeleaf.org"><html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">    <!--fontawesome button pics-->    <script src="https://kit.fontawesome.com/432f23bc6a.js" crossorigin="anonymous"></script>    <title>Home</title></head><body class="backgroundimage"><!--Navbar fragment on top of the site. Contains all navigation elements of the project as well as the dropdown menu in order to view the options, logout or add User button--><header th:insert="fragments/htmlHead.html :: header"></header><!-- Main Body of the homepage. The homepage gives the user a small view of everything that changed by other users as well as presents him a small table of     scheduled appointments for the day.--><div class = "container-fluid">    <h1 class="mt-2" align="center">Willkommen zurück [[${#httpServletRequest.remoteUser}]]!</h1></br>    <div class="row">        <div class="col" style="background-color: whitesmoke; margin-top: 13px">            <div class="span1">                <h2><i class="fas fa-pen"></i> Bearbeitungshistorie</h2>                <hr>                <div th:each="editingHistory: ${editingHistory}">                    <li class="list-group-item my-2 my-lg-8 shadow-lg bg-black rounded li">                        <b th:text="${editingHistory.objectEdited}"> </b>                        <a>   bearbeitet am   </a>                        <b th:text="${editingHistory.date}"> </b>                        <a>   von   </a>                        <b th:text="${editingHistory.user}"> </b>                    </li>                </div>            </div>        </div>        <!--right side of the body. A small table with all important appointments for the day. Those appointments can be saved/changed/deleted inside the calender.html site-->        <div class="col">            <!-- form tags include the code which shows the "Neuen Termin hinzufügen" button -->            <form action = "#" class="was-validated" method = post th:action = "@{/saveMeeting}" th:object ="${meetingDTO}">                <div class="form-group mt-2 mr-5">                    <!-- Submit Button and heading for this table -->                    <h2 align="left"><i class="fas fa-calendar-day mr-1"></i> Termine                    <button style="float: right; margin-bottom: 5px" name="submit" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#submitModal">                        <!--small address book icon besides the given text of the button-->                        <i class="fas fa-calendar-day mr-1"></i>                        Termin erstellen                    </button>                    </h2>                    <!-- Modal for Submit Button -->                    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">                        <div class="modal-dialog" role="document">                            <div class="modal-content">                                <div class="modal-header">                                    <h5 class="modal-title" id="submitModalLabel">Termin speichern</h5>                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                                        <span aria-hidden="true">&times;</span>                                    </button>                                </div>                                <!--Inputs for a project in a small Modal once the button: Termin erstellen is pushed-->                                <div class="modal-body">                                    Titel: <input type="text" class="form-control" name = "name"                                                  title="Ein Name darf keinerlei Sonderzeichen enthalten"                                                  required th:field="*{meeting.title}">                                    <div class="valid-feedback">valid</div>                                    <div class="invalid-feedback">Bitte geben sie einen Titel an</div>                                    Notiz: <input class="form-control" name = "description" th:field="*{meeting.description}" type="text" /></br>                                    Datum: <input class="form-control" id="start" name = "since" required th:field="*{meeting.date}" type="date"/></br>                                    Von: <input class="form-control" name = "up" required th:field="*{meeting.startTime}" type="time"/></br>                                    Bis: <input class="form-control" name = "to" required th:field="*{meeting.endTime}" type="time"/></br>                                </div>                                <!-- Options to Dismiss or Save the project-->                                <div class="modal-footer">                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>                                    <button type="submit" class="btn btn-primary">Termin speichern</button>                                </div>                            </div>                        </div>                    </div>                </div>            </form>            <!--Table on the right side if the homepage. Showing all occorunces set to the current date-->            <div class="table-properties">            <table class="table table-hover table-striped">                <thead>                <tr>                    <th style="width: 10%" scope="col">Von</th>                    <th style="width: 10%" scope="col">Bis</th>                    <th style="width: 35%" scope="col">Termin</th>                    <th style="width: 35%" scope="col">Notiz</th>                    <th style="width: 10%" scope="col"></th>                </tr>                </thead>                <tbody>                <!--List of all the meetings-->                <tr th:each="meeting : ${meetingDTO.getAllUpcomingMeetings()}">                    <td th:text="${meeting.startTime}" ></td>                    <td th:text="${meeting.endTime}" />                    <td th:text="${meeting.title}"></td>                    <td th:text="${meeting.description}"></td>                    <td>                        <!-- delete meeting function-->                        <a th:href="@{/deleteMeeting(meetingID=${meeting.meetingID})}">                            <i align="center" class="text-dark fa fa-trash" style="font-size: 18px"></i></a>                    </td>                </tr>                </tbody>            </table>            </div>        </div>    </div></div><footer  th:insert="fragments/htmlFooter.html :: footer"> </footer><!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS --><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script></body></html>
