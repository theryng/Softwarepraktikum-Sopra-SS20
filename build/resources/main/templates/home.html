<!doctype html><html xmlns:th="http://www.thymeleaf.org"><html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">    <script src="https://kit.fontawesome.com/432f23bc6a.js" crossorigin="anonymous"></script>    <title>Home</title></head><body class="backgroundimage"><!--Navbar fragment on top of the site. Contains all navigation elements of the project as well as the dropdown menu in order to view the options, logout or add User button--><header th:insert="fragments/htmlHead.html :: header"></header><!-- Main Body of the homepage. The homepage gives the user a small view of everything that changed by other users as well as presents him a small table of     scheduled appointments for the day.--><h1 align="center">Guten Tag [[${#httpServletRequest.remoteUser}]]!</h1><div class = "container-fluid">    <div class="row">        <!--left side of the body. It shows the daily history of done changes by the user. Accompanied by the time, date and username of said changes-->        <div class="col-md-6" style="background-color: whitesmoke">        <div class="span1">            <h2 style="margin-top: 30px">Bearbeitungshistorie</h2>            <div th:each="editingHistory: ${editingHistory}">                <li class="list-group-item my-2 my-lg-8 shadow-lg bg-black rounded" th:text="${editingHistory.objectEdited} + ' bearbeitet am ' + ${editingHistory.date} + ' von ' + ${editingHistory.user}"></li>            </div>        </div>        </div>        <!--right side of the body. A small table with all important appointments for the day. Those appointments can be saved/changed/deleted inside the calender.html site-->        <div class="col-md-6">        <div class="span2">            <h2 style="margin-top: 30px;">                <i class="far fa-address-book"></i>                Termine</h2>            <table class="table table-hover table-striped">                <thead>                <tr>                    <th scope="col">Von</th>                    <th scope="col">Bis</th>                    <th scope="col">Termin</th>                    <th scope="col">Notiz</th>                    <th scope="col"></th>                </tr>                </thead>                <tbody>                <!--Example of one appointment for now with coded events outside of the database-->                <tr th:each="occurrence : ${occurrenceDTO.getAllUpcomingOccurrences()}">                    <td th:text="${occurrence.startTime}" ></td>                    <td th:text="${occurrence.endTime}" />                    <td th:text="${occurrence.title}"></td>                    <td th:text="${occurrence.description}"></td>                    <td>                        <!-- delete occurrence function-->                        <a th:href="@{/deleteOccurrence(occurrenceID=${occurrence.occurrenceID})}"><i align="center" class="far fa-trash-alt"></i></a>                        </a>                    </td>                </tr>                </tbody>            </table>            <!-- form tags include the code which shows the "Neuen Termin hinzufügen" button -->            <form action = "#" th:action = "@{/saveOccurrence}" th:object ="${occurrenceDTO}" class="was-validated" method = post>                <div class="form-group mt-2 mr-5">                    <!-- Submit Button -->                    <button name="submit" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#submitModal">                        <i class="far fa-address-book"></i>                            Termin erstellen                    </button>                                        <!-- Modal for Submit Button -->                    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">                        <div class="modal-dialog" role="document">                            <div class="modal-content">                                <div class="modal-header">                                    <h5 class="modal-title" id="submitModalLabel">Termin speichern</h5>                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                                        <span aria-hidden="true">&times;</span>                                    </button>                                </div>                                <!--Inputs for a project in a small Modal once the button: Neues Projekt hinzufügen is pushed-->                                <div class="modal-body">                                    Titel: <input type="text" class="form-control" name = "name"                                                  title="Ein Name darf keinerlei Sonderzeichen enthalten"                                                  th:field="*{occurrence.title}" required>                                    <div class="valid-feedback">valid</div>                                    <div class="invalid-feedback">Bitte geben sie einen Titel an</div>                                    Notiz: <input type="text" class="form-control" name = "description" th:field="*{occurrence.description}" /></br>                                    Datum: <input type="date" id="start" class="form-control" name = "since" th:field="*{occurrence.date}" required/></br>                                    Von: <input type="time" class="form-control" name = "up" th:field="*{occurrence.startTime}" required/></br>                                    Bis: <input type="time" class="form-control" name = "to" th:field="*{occurrence.endTime}"  required/></br>                                </div>                                <!-- Options to Dismiss or Save the project-->                                <div class="modal-footer">                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>                                    <button type="submit" class="btn btn-primary">Termin speichern</button>                                </div>                            </div>                        </div>                    </div>                </div>            </form>        </div>        </div>    </div></div><!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS --><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script></body></html>
