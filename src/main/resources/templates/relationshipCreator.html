<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neue Beziehung</title>
</head>
<body>
    <div class="form-group ml-5 mt-2 mr-5">

        <form ACTION="#" th:action="@{/searchContact}" th:object="${searchWord}" method="post">
            <input th:value="${searchWord}" th:name ="searchWord" />
            <button type="submit" class="btn btn-danger mt-3 ml-5" >Suchen </button>
        </form>
        <table class="table table-striped">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Funktion</th>
            </tr>
            <tr th:each="contact : ${allContacts}">
                <td th:text="${contact.firstname}"></td>
                <td th:text="${contact.lastname}"></td>
                <td th:text="${contact.email}"></td>
                <td>
                    <form ACTION="#" th:action="@{/setContactB}" th:object="${contact}" method="post">
                        <input type="hidden" th:value="${contact.contactID}" th:name ="contactID" />

                        <button type="submit button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Kontakt auswählen</button>
                    </form>
                </td>
            </tr>
        </table>

        Gewählter Kontakt: <a th:text = "${choosenContact}">  </a>
        <!-- Modal -->
        <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Kontakt Speicherung</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        Beziehung mit

                        <form action = "#" th:action = "@{/saveRelationship}" th:object ="${relationship}" class="was-validated" method = post>
                            <div class = "row">
                                <div class = "col w-25">
                                    Art der Beziehung Festlegen: <input type="text" class="form-control" name = "typeOfRelationship" th:field="*{typeOfRelationship}" required>
                                    <div class="valid-feedback">valid</div>
                                    <div class="invalid-feedback">Bitte geben sie die Art der Beziehung an</div>
                                </div>
                                <div class = "col w-25">
                                    Start der Beziehung festlegen:<input type="text" class="form-control" name = "lastname" th:field="*{since}" required>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
