<!doctype html><html xmlns:th="http://www.thymeleaf.org"><html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">    <script src="https://kit.fontawesome.com/432f23bc6a.js" crossorigin="anonymous"></script>    <title>Home</title></head><body class="backgroundimage"><!--Navbar fragment on top of the site. Contains all navigation elements of the project as well as the dropdown menu in order to view the options, logout or add User button--><header th:insert="fragments/htmlHead.html :: header"></header><!-- Main Body of the homepage. The homepage gives the user a small view of everything that changed by other users as well as presents him a small table of     scheduled appointments for the day.--><div class = "container-fluid-home">    <h2 align="center">Willkommen zurück [[${#httpServletRequest.remoteUser}]]!</h2></br>    <div class="row">        <!--left side of the body. It shows the daily history of done changes by the user. Accompanied by the time, date and username of said changes-->        <div class="col" style="background-color: whitesmoke">            <!-- Calendar currently from https://medium.com/@nitinpatel_20236/challenge-of-building-a-calendar-with-pure-javascript-a86f1303267d -->                <div class="card">                    <h3 class="card-header" id="monthAndYear"></h3>                    <table class="table table-bordered table-responsive-sm" id="calendar">                        <thead>                        <tr>                            <th>Sun</th>                            <th>Mon</th>                            <th>Tue</th>                            <th>Wed</th>                            <th>Thu</th>                            <th>Fri</th>                            <th>Sat</th>                        </tr>                        </thead>                        <tbody id="calendar-body">                        </tbody>                    </table>                    <div class="form-inline">                        <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>                        <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>                    </div>                    <br/>                    <form class="form-inline">                        <label class="lead mr-2 ml-2" for="month">Jump To: </label>                        <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">                            <option value=0>Jan</option>                            <option value=1>Feb</option>                            <option value=2>Mar</option>                            <option value=3>Apr</option>                            <option value=4>May</option>                            <option value=5>Jun</option>                            <option value=6>Jul</option>                            <option value=7>Aug</option>                            <option value=8>Sep</option>                            <option value=9>Oct</option>                            <option value=10>Nov</option>                            <option value=11>Dec</option>                        </select>                        <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">                        <option value=1990>1990</option>                        <option value=1991>1991</option>                        <option value=1992>1992</option>                        <option value=1993>1993</option>                        <option value=1994>1994</option>                        <option value=1995>1995</option>                        <option value=1996>1996</option>                        <option value=1997>1997</option>                        <option value=1998>1998</option>                        <option value=1999>1999</option>                        <option value=2000>2000</option>                        <option value=2001>2001</option>                        <option value=2002>2002</option>                        <option value=2003>2003</option>                        <option value=2004>2004</option>                        <option value=2005>2005</option>                        <option value=2006>2006</option>                        <option value=2007>2007</option>                        <option value=2008>2008</option>                        <option value=2009>2009</option>                        <option value=2010>2010</option>                        <option value=2011>2011</option>                        <option value=2012>2012</option>                        <option value=2013>2013</option>                        <option value=2014>2014</option>                        <option value=2015>2015</option>                        <option value=2016>2016</option>                        <option value=2017>2017</option>                        <option value=2018>2018</option>                        <option value=2019>2019</option>                        <option value=2020>2020</option>                        <option value=2021>2021</option>                        <option value=2022>2022</option>                        <option value=2023>2023</option>                        <option value=2024>2024</option>                        <option value=2025>2025</option>                        <option value=2026>2026</option>                        <option value=2027>2027</option>                        <option value=2028>2028</option>                        <option value=2029>2029</option>                        <option value=2030>2030</option>                    </select></form>                </div>        </div>        <!--right side of the body. A small table with all important appointments for the day. Those appointments can be saved/changed/deleted inside the calender.html site-->        <div class="col">            <div class="table-scroll">            <h2><i class="far fa-address-book"></i>Termine</h2>            <table class="table table-hover table-striped">                <thead>                <tr>                    <th scope="col">Von</th>                    <th scope="col">Bis</th>                    <th scope="col">Termin</th>                    <th scope="col">Notiz</th>                    <th scope="col"></th>                </tr>                </thead>                <tbody>                <!--Example of one appointment for now with coded events outside of the database-->                <tr th:each="occurrence : ${occurrenceDTO.getAllUpcomingOccurrences()}">                    <td th:text="${occurrence.startTime}" ></td>                    <td th:text="${occurrence.endTime}" />                    <td th:text="${occurrence.title}"></td>                    <td th:text="${occurrence.description}"></td>                    <td>                        <!-- delete occurrence function-->                        <a th:href="@{/deleteOccurrence(occurrenceID=${occurrence.occurrenceID})}"><i align="center" class="far fa-trash-alt"></i></a>                    </td>                </tr>                </tbody>            </table>            <!-- form tags include the code which shows the "Neuen Termin hinzufügen" button -->            <form action = "#" th:action = "@{/saveOccurrence}" th:object ="${occurrenceDTO}" class="was-validated" method = post>                <div class="form-group mt-2 mr-5">                    <!-- Submit Button -->                    <button name="submit" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#submitModal">                        <i class="far fa-address-book"></i>                            Termin erstellen                    </button>                    <!-- Modal for Submit Button -->                    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">                        <div class="modal-dialog" role="document">                            <div class="modal-content">                                <div class="modal-header">                                    <h5 class="modal-title" id="submitModalLabel">Termin speichern</h5>                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                                        <span aria-hidden="true">&times;</span>                                    </button>                                </div>                                <!--Inputs for a project in a small Modal once the button: Neues Projekt hinzufügen is pushed-->                                <div class="modal-body">                                    Titel: <input type="text" class="form-control" name = "name"                                                  title="Ein Name darf keinerlei Sonderzeichen enthalten"                                                  th:field="*{occurrence.title}" required>                                    <div class="valid-feedback">valid</div>                                    <div class="invalid-feedback">Bitte geben sie einen Titel an</div>                                    Notiz: <input type="text" class="form-control" name = "description" th:field="*{occurrence.description}" /></br>                                    Datum: <input type="date" id="start" class="form-control" name = "since" th:field="*{occurrence.date}" required/></br>                                    Von: <input type="time" class="form-control" name = "up" th:field="*{occurrence.startTime}" required/></br>                                    Bis: <input type="time" class="form-control" name = "to" th:field="*{occurrence.endTime}"  required/></br>                                </div>                                <!-- Options to Dismiss or Save the project-->                                <div class="modal-footer">                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>                                    <button type="submit" class="btn btn-primary">Termin speichern</button>                                </div>                            </div>                        </div>                    </div>                </div>            </form>            </div>        </div>    </div>    <div class="col" style="background-color: whitesmoke">        <div class="span1">            <h2>Bearbeitungshistorie</h2>            <div th:each="editingHistory: ${editingHistory}">                <li class="list-group-item my-2 my-lg-8 shadow-lg bg-black rounded" th:text="${editingHistory.objectEdited} + ' bearbeitet am ' + ${editingHistory.date} + ' von ' + ${editingHistory.user}"></li>            </div>        </div>    </div></div><footer  th:insert="fragments/htmlFooter.html :: footer"> </footer><script>    //Calendar currently from https://medium.com/@nitinpatel_20236/challenge-of-building-a-calendar-with-pure-javascript-a86f1303267d    let today = new Date();    let currentMonth = today.getMonth();    let currentYear = today.getFullYear();    let selectYear = document.getElementById("year");    let selectMonth = document.getElementById("month");    let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];    let monthAndYear = document.getElementById("monthAndYear");    showCalendar(currentMonth, currentYear);    function next() {        currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;        currentMonth = (currentMonth + 1) % 12;        showCalendar(currentMonth, currentYear);    }    function previous() {        currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;        currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;        showCalendar(currentMonth, currentYear);    }    function jump() {        currentYear = parseInt(selectYear.value);        currentMonth = parseInt(selectMonth.value);        showCalendar(currentMonth, currentYear);    }    function showCalendar(month, year) {        let firstDay = (new Date(year, month)).getDay();        let daysInMonth = 32 - new Date(year, month, 32).getDate();        let tbl = document.getElementById("calendar-body"); // body of the calendar        // clearing all previous cells        tbl.innerHTML = "";        // filing data about month and in the page via DOM.        monthAndYear.innerHTML = months[month] + " " + year;        selectYear.value = year;        selectMonth.value = month;        // creating all cells        let date = 1;        for (let i = 0; i < 6; i++) {            // creates a table row            let row = document.createElement("tr");            //creating individual cells, filing them up with data.            for (let j = 0; j < 7; j++) {                if (i === 0 && j < firstDay) {                    let cell = document.createElement("td");                    let cellText = document.createTextNode("");                    cell.appendChild(cellText);                    row.appendChild(cell);                }                else if (date > daysInMonth) {                    break;                }                else {                    let cell = document.createElement("td");                    let cellText = document.createTextNode(date);                    if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {                        cell.classList.add("bg-info");                    } // color today's date                    cell.appendChild(cellText);                    row.appendChild(cell);                    date++;                }            }            tbl.appendChild(row); // appending each row into calendar body.        }    }</script><!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS --><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script></body></html>
